
<div class="message">{{message}}</div>
<div *ngIf="stillWorking==false">
<div  class="global-container">
    <div  class="month-container" > 
        <div class="month-title">January</div>
        <div *ngFor=" let date of yearCount[0]" > {{date}}</div>
    
    </div>
    <div  class="month-container" > 
        <div class="month-title">February</div>
        <div *ngFor=" let date of yearCount[1]" > {{date}}</div>
    
    </div>
    <div  class="month-container" > 
        <div class="month-title">March</div>
        <div *ngFor=" let date of yearCount[2]" > {{date}}</div>
    
    </div>

    <div  class="month-container" > 
        <div class="month-title">April</div>
        <div *ngFor=" let date of yearCount[3]" > {{date}}</div>
    
    </div>
   
</div>

<div  class="global-container">
    <div  class="month-container" > 
        <div class="month-title">Mai</div>
        <div *ngFor=" let date of yearCount[4]" > {{date}}</div>
    
    </div>
    <div  class="month-container" > 
        <div class="month-title">June</div>
        <div *ngFor=" let date of yearCount[5]" > {{date}}</div>
    
    </div>
    <div  class="month-container" > 
        <div class="month-title">July</div>
        <div *ngFor=" let date of yearCount[6]" > {{date}}</div>
    
    </div>
    <div  class="month-container" > 
        <div class="month-title">August</div>
        <div *ngFor=" let date of yearCount[7]" > {{date}}</div>
    
    </div>

    
</div>

<div  class="global-container">
    <div  class="month-container" > 
        <div class="month-title">September</div>
        <div *ngFor=" let date of yearCount[8]" > {{date}}</div>
    
    </div>
    <div  class="month-container" > 
        <div class="month-title">October</div>
        <div *ngFor=" let date of yearCount[9]" > {{date}}</div>
    
    </div>
    <div  class="month-container" > 
        <div class="month-title">November</div>
        <div *ngFor=" let date of yearCount[10]" > {{date}}</div>
    
    </div>
    <div  class="month-container" > 
        <div class="month-title">December</div>
        <div *ngFor=" let date of yearCount[11]" > {{date}}</div>
    
    </div>
    
</div>
</div>
